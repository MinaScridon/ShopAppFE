<div class="container"> 

    <div class="row">
      <div class="col" *ngFor="let product of productsList">
        <div class="card" style="width: 200px ;" >

            <img src="../assets/img/image.png" class="card-img-top" alt="img">
            <!-- <img src="../assets/img/back2.jpg" class="card-img-top" alt="img"> -->
            <!-- {{product.imagePath}} -->
            
            <div class="card-body">

              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">{{product.description}}</p>
              <a href="#" [routerLink]="['/details/', product.id]" class="btn btn-outline-primary">Details</a>
              
            </div>          
          </div>
      </div>  
      <br>
      <br>    
    </div>
</div>
